{% extends 'userDB_app/base.html' %}

{% block title %}
Register New User
{% endblock %}

{% block body_block %}


<div class="jumbotron bg-secondary jumbotron-fluid">
    <div class="container">
        {% if registered %}
        <h1>Thank you for registration!</h1>
        {% else %}
        <h1>Register Here!</h1>
        <h3>Fill out the form</h3>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <input type="submit" value="Register">
        </form>
        {% endif %}
    </div>
</div>


{% endblock %}
